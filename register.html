<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Dream11</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/Login-Form-Dark.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col col-md-3 col-lg-3"></div>
            <div class="col col-md-6 col-lg-6">
                <div style="display: flex;flex-direction: column;justify-content: center;height: 80vh;">
                    <div style="margin-top: 80px;">
                        <div class="p-5 bg-white">
                            <h1 class="text-center">Register</h1>
                            <form style="margin-top: 30px;">
                                <div class="form-group"><input class="form-control" type="text" name="qid" placeholder="QID"></div>
                                <div class="form-group"><input class="form-control" type="text" name="name" placeholder="Name"></div>
                                <div class="form-group"><input class="form-control" type="text" name="email" placeholder="Email"></div>
                                <div class="form-group"><input class="form-control" type="password" name="password" placeholder="Password"></div>
                                <div class="form-group"><input class="form-control" name="dob" placeholder="Date of birth" type="date"></div>
                                <div class="form-group">
                                    <select class="form-control" name="department">
                                        <option>PE-Department</option>
                                        <option>ML-Department</option>
                                        <option>SD-Department</option>
                                    </select>
                                </div>
                                <div class="form-group"><button class="btn btn-primary btn-block" type="submit">Button</button></div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col col-md-3 col-lg-3"></div>
        </div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
